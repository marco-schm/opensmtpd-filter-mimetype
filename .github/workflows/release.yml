name: Go Cross-Platform Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64
          - goos: openbsd
            goarch: amd64
          - goos: openbsd
            goarch: arm64

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'

    - name: Get Dependencies
      run: go mod download

    - name: Build the Project and Collect Assets
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p bin release_assets

        # Determine binary name
        BINARY="mimefilter-${GOOS}"
        if [[ -n "$GOARCH" ]]; then
          BINARY="$BINARY-$GOARCH"
        fi

        echo "Building binary: $BINARY"

        # Build binary
        go build -o "bin/$BINARY" ./cmd/mimefilter

        # Create archive
        ARCHIVE="release_assets/$BINARY.tar.gz"
        tar -czf "$ARCHIVE" "bin/$BINARY" LICENSE README.md


    - name: Upload Release Assets and Add SHA to Release Notes
      uses: softprops/action-gh-release@v1
      with:
        files: release_assets/*.tar.gz
        tag_name: ${{ github.event.inputs.version }}
        token: ${{ secrets.GH_TOKEN }}
