name: Go Cross-Platform Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64
          - goos: openbsd
            goarch: amd64
          - goos: openbsd
            goarch: arm64

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get Dependencies
      run: go mod download

    - name: Build the Project
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        echo "Building for OS=${GOOS}, ARCH=${GOARCH}"
        mkdir -p bin

        # Determine binary name
        BINARY="mimefilter-${GOOS}"
        if [[ -n "$GOARCH" ]]; then
          BINARY="$BINARY-$GOARCH"
        fi

        echo "Binary name: $BINARY"

        # Build binary
        go build -o "bin/$BINARY" ./cmd/mimefilter

        # Check binary exists
        if [[ ! -f "bin/$BINARY" ]]; then
          echo "Error: Binary not found: bin/$BINARY"
          exit 1
        fi

    - name: Create Release Archive and Compute SHA
      run: |
        ASSET_NAME="mimefilter-${{ github.event.inputs.version }}-${GOOS}-${GOARCH}"
        tar -czf "$ASSET_NAME.tar.gz" "bin/$BINARY" LICENSE README.md || true
        echo "Created archive: $ASSET_NAME.tar.gz"

        # Compute SHA256
        SHA=$(sha256sum "$ASSET_NAME.tar.gz" | awk '{ print $1 }')
        echo "${ASSET_NAME}.tar.gz: $SHA" > release_shas.txt

        # Save archive path for upload
        echo "ASSET_PATH=$ASSET_NAME.tar.gz" >> $GITHUB_ENV

    - name: Upload Release Asset and Update Release Notes
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ASSET_PATH }}
        tag_name: ${{ github.event.inputs.version }}
        body_path: release_shas.txt
        token: ${{ secrets.GH_TOKEN }}
